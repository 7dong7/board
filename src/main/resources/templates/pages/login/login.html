<!DOCTYPE html>
<html leng="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <!-- css -->
    <link rel="stylesheet" href="/css/pages/login/login.css"/>
    <link rel="stylesheet" href="/css/pages/login/login-btn.css"/>
</head>

<body>
    <main class="layout-main" layout:fragment="content">
        <div class="login-container" >
            <h1>로그인</h1>
            <form class="login-form" action="/login" th:action method="POST" th:object="${loginForm}">
                <!-- 아이디 -->
                <div>
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" th:field="*{username}" th:errorclass="field-error-input"
                           placeholder="아이디를 입력하세요" required />
                    <div class="field-error" th:errors="*{username}"></div>
                </div>

                <!-- 비밀번호 -->
                <div>
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" th:field="*{password}" th:errorclass="field-error-input"
                           placeholder="비밀번호를 입력하세요" required />
                    <div class="field-error" th:errors="*{password}"></div>
                </div>

                <!-- 글로벌 에러 표시 영역 -->
                <div th:if="${#fields.hasGlobalErrors()}" class="field-error">
                    <ul>
                        <li th:each="err : ${#fields.globalErrors()}"
                            th:text="${err}">오류 메시지</li>
                    </ul>
                </div>

                <br>
                <button type="submit">로그인</button>

                <div class="extra-link">
                    아직 회원이 아니신가요?
                    <a href="/members/new">회원가입</a>
                </div>
                <a class="login-btn login-naver" href="/oauth2/authorization/naver">
                    <img th:src="@{/images/login/naver_사각.png}"/>
                    <div class="btn-name">네이버 로그인</div>
                </a>
                <a class="login-btn login-google" href="/oauth2/authorization/google">
                    <img th:src="@{/images/login/web_neutral_sq_na@4x.png}"/>
                    <div class="btn-name">구글 로그인</div>
                </a>
            </form>
        </div>
    </main>
</body>
</html>
