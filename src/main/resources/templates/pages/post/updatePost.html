<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <meta charset="UTF-8">
    <!-- css -->
    <link rel="stylesheet" href="/css/pages/post/updatePost.css"/>
</head>

<body>
    <main class="layout-main" layout:fragment="content">
        <div class="container">
            <h1 class="board-title">글 작성</h1>

            <form th:action="@{/posts/{id}/edit(id=${postEditForm.postId})}" th:object="${postEditForm}" method="post">
                <!-- 제목 -->
                <div class="post-info">
                    <div class="post-title">
                        <span class="post-category">[카테고리]</span> <!-- 아직 없음 -->
                        <span th:text="*{title}">게시글 제목</span>
                        <span class='post-viewCount' th:text="'['+*{viewCount}+']'">조회수</span>
                    </div>
                    <hr class="divider">
                    <div class="post-meta">
                        <span class="post-author" th:text="'작성자: ' + *{username}">작성자</span>
                        <span class="post-date" th:text="'작성일: ' + ${#temporals.format(postEditForm.createdAt, 'yyyy-MM-dd HH:mm:ss')}">작성일 2024-06-17 15:30</span>
                    </div>
                </div>

                <!-- 내용 -->
                <div class="form-group form-content">
                    <textarea th:class="post-content" id="content" rows="10" th:field="*{content}" placeholder="내용을 입력하세요" required></textarea>
                </div>

                <!-- 버튼 -->
                <div class="button-container">
                    <button type="submit" class="submit-button">수정하기</button>
                    <a th:href="@{/posts/{id}(id=${postEditForm.postId})}" class="cancel-button">취소</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
