<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <!-- css -->
    <link rel="stylesheet" href="/css/pages/member/memberRegister.css"/>
</head>

<body>
    <div class="signup-container">
        <h1>회원가입</h1>
        <form class="signup-form" action="/members/new" method="POST" th:object="${memberForm}">
            <div>
                <label for="username">이름</label>
                <input type="text" id="username" th:field="*{name}" th:errorclass="field-error-input"
                       placeholder="이름을 입력하세요" required />
                <div class="field-error" th:errors="*{name}">이름 에러</div>
            </div>
            <div>
                <label for="email">이메일</label>
                <input type="email" id="email" th:field="*{email}" th:errorclass="field-error-input"
                       placeholder="예) example@domain.com" required />
                <div class="field-error" th:errors="*{email}"></div>
            </div>
            <div>
                <label for="password">비밀번호</label>
                <input type="password" id="password" th:field="*{password}" th:errorclass="field-error-input"
                       placeholder="비밀번호를 입력하세요" required />
                <div class="field-error" th:errors="*{password}"></div>
            </div>
            <div>
                <label for="confirm-password">비밀번호 확인</label>
                <input type="password" id="confirm-password" th:field="*{confirmPassword}" th:errorclass="field-error-input"
                       placeholder="비밀번호를 다시 입력하세요" required />
                <div class="field-error" th:errors="*{confirmPassword}"></div>
            </div>
            <div>
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" th:field="*{nickname}" th:errorclass="field-error-input"
                       placeholder="닉네임" required />
                <div class="field-error" th:errors="*{nickname}"></div>
            </div>
            <div>
                <label for="age">나이</label>
                <input type="number" id="age" th:field="*{age}" th:errorclass="field-error-input"
                       placeholder="나이" required />
                <div class="field-error" th:errors="*{age}"></div>
            </div>
            <div>
                <label for="mobile">휴대폰 번호</label>
                <input type="text" id="mobile" th:field="*{mobile}" th:errorclass="field-error-input"
                       placeholder="010-0000-0000" required />
                <div class="field-error" th:errors="*{mobile}"></div>
            </div>
            <div>
                <label for="gender">성별</label>
                <input type="text" id="gender" th:field="*{gender}" th:errorclass="field-error-input"
                       placeholder="성별" required />
                <div class="field-error" th:errors="*{gender}"></div>
            </div>
            <div>
                <label for="birthday">생일</label>
                <input type="text" id="birthday" th:field="*{birthday}" th:errorclass="field-error-input"
                       placeholder="0325" required />
                <div class="field-error" th:errors="*{birthday}"></div>
            </div>
            <br>
            <button type="submit">가입하기</button>

            <div class="extra-link">
                이미 회원이신가요? <a href="/login">로그인</a>
            </div>
        </form>
    </div>
</body>
</html>
