        <!-- 사용자 정보 -->
        <div class="user-info">

                    <th>번호</th>

                </tr>
                <tr>
                    <th>가입일</th>
                    <td th:text="${#temporals.format(memberInfo.createdAt, 'yyyy-MM-dd')}">2024-06-17</td>
                </tr>
                <tr>
                    <th>게시글 수</th>
                    <td th:text="${memberInfo.postCount}">게시글 수</td>
                </tr>
                <tr>
                    <th>댓글 수</th>
                    <td th:text="${memberInfo.commentCount}">댓글 수</td>
                </tr>
            </table>
        </div>
