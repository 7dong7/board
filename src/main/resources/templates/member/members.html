<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" href="/css/member/members.css"/> <!-- css -->

<head>
    <meta charset="UTF-8">
    <title>회원 목록</title>
</head>

<body>

    <!-- 검색창 -->
    <div class="search-container">
        <form th:action="@{/members}" method="get">
            <!-- 검색 타입 선택 -->
            <select name="searchType">
                <option value="username">사용자명</option>
                <option value="email">이메일</option>
            </select>
            <!-- 검색어 입력 -->
            <input type="text" name="searchWord" placeholder="검색어를 입력하세요" required>
            <!-- 검색 버튼 -->
            <button type="submit">찾기</button>
        </form>
    </div>

    <!-- 검색된 사용자 표시 -->
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>이름</th>
            <th>이메일</th>
            <th>생성일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member : ${memberList.content}">
            <td th:text="${member.id}"></td>
            <td th:text="${member.username}"></td>
            <td th:text="${member.email}"></td>
            <td th:text="${#temporals.format(member.createdAt, 'yyyy-MM-dd HH:mm:ss')}">2024-06-17 15:30:45</td>
        </tr>
        <tr th:if="${memberList.totalElements == 0}">
            <td colspan="4">등록된 회원이 없습니다.</td>
        </tr>
        </tbody>
    </table>

    <!-- 페이지네이션 -->
    <div class="pagination">
        <!-- 처음 페이지 이동 -->
        <a th:href="@{/members(page=0, searchType=${param.searchType}, searchWord=${param.searchWord})}"
           th:if="${!memberList.first}">처음</a>

        <!-- 이전 페이지 -->
        <a th:href="@{/members(page=${memberList.number - 1}, searchType=${param.searchType}, searchWord=${param.searchWord})}"
           th:if="${memberList.hasPrevious()}">이전</a>

        <!-- 현재 페이지 / 전체 페이지 -->
        <span th:text="${memberList.number + 1}">1</span> /
        <span th:text="${memberList.totalPages}">10</span>

        <!-- 다음 페이지 -->
        <a th:href="@{/members(page=${memberList.number + 1}, searchType=${param.searchType}, searchWord=${param.searchWord})}"
           th:if="${memberList.hasNext()}">다음</a>

        <!-- 마지막 페이지 -->
        <a th:href="@{/members(page=${memberList.totalPages - 1}, searchType=${param.searchType}, searchWord=${param.searchWord})}"
           th:if="${!memberList.last}">마지막</a>
    </div>

</body>
</html>
