<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" href="/css/post/newPost.css"/> <!-- CSS 파일 -->

<head>
    <meta charset="UTF-8">
    <title>새 글 작성</title>
</head>

<body>
<div class="container">
    <h1>새 글 작성</h1>

    <form th:action="@{/posts}" method="post">
        <!-- 제목 -->
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" placeholder="제목을 입력하세요" required>
        </div>

        <!-- 내용 -->
        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" name="content" rows="10" placeholder="내용을 입력하세요" required></textarea>
        </div>

        <!-- 작성자 -->
        <div class="form-group">
            <label for="username">작성자</label>
            <input type="text" id="username" name="username" placeholder="작성자 이름을 입력하세요" required>
        </div>

        <!-- 버튼 -->
        <div class="button-container">
            <button type="submit" class="submit-button">작성</button>
            <a href="/posts" class="cancel-button">취소</a>
        </div>
    </form>
</div>
</body>
</html>
